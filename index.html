<!DOCTYPE html>
<html
	lang="en"
	class="overflow-hidden"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta
			name="theme-color"
			content="#000000"
		/>
		<style>
			html,
			body {
				background-color: black;
				color: white;
			}
			::-webkit-scrollbar {
				width: 2px;
			}
			/* Track */
			::-webkit-scrollbar-track {
				background: transparent;
			}

			/* Handle */
			::-webkit-scrollbar-thumb {
				background: white;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
				background: white;
			}
		</style>
		<title>Anchor</title>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<script
			src="/src/index.tsx"
			type="module"
		></script>
	</body>
</html>
